type Mutation {
    createUser(input: CreateUserInput!): CreateUserOutput!
    updateUser(input: UpdateUserInput!): UpdateUserOutput!
    deleteUser(input: DeleteInput!): DeleteOutput!
    createSession(input: CreateSessionInput!): CreateSessionOutput!
    updateSession(input: UpdateSessionInput!): UpdateSessionOutput!
    deleteSession(input: DeleteInput!): DeleteOutput!
    createSessionSet(input: CreateSessionSetInput!): CreateSessionSetOutput!
    updateSessionSet(input: UpdateSessionSetInput!): UpdateSessionSetOutput!
    deleteSessionSet(input: DeleteInput!): DeleteOutput!
}

input DeleteInput {
    id: Long!
    version: Long!
    permanently: Boolean!
}

type DeleteOutput {
    deleted: Boolean!
}

input UserInput {
    firstName: String!
    lastName: String!
    email: String!
    password: String!
    administrator: Boolean!
}

input CreateUserInput {
    user: UserInput!
}

type CreateUserOutput {
    user: User
}

input UpdateUserInput {
    id: Long!
    version: Long!
    user: UserInput!
}

type UpdateUserOutput {
    user: User
}

type DeleteUserOutput {
    deleted: Boolean!
}

input CreateSessionInput {
    userId: Long!
    date: LocalDate!
    poolLength: Int!
    calories: Int!
}

type CreateSessionOutput {
    session: Session
}

input UpdateSessionInput {
    id: Long!
    version: Long!
    date: LocalDate!
    poolLength: Int!
    calories: Int!
}

type UpdateSessionOutput {
    session: Session
}

input DeleteSessionInput {
    id: Long!
    version: Long!
    permanently: Boolean!
}

type DeleteSessionOutput {
    deleted: Boolean!
}

input CreateSessionSetInput {
    sessionId: Long!
    number: Int!
    swimmingTime: Duration!
    restTime: Duration!
    laps: Int!
    averageStrokes: Int!
    speed: Int!
    efficiencyIndex: Int!
}

type CreateSessionSetOutput {
    sessionSet: SessionSet
}

input UpdateSessionSetInput {
    id: Long!
    version: Long!
    number: Int!
    swimmingTime: Duration!
    restTime: Duration!
    laps: Int!
    averageStrokes: Int!
    speed: Int!
    efficiencyIndex: Int!
}

type UpdateSessionSetOutput {
    sessionSet: SessionSet
}

input DeleteSessionSetInput {
    id: Long!
    version: Long!
    permanently: Boolean!
}

type DeleteSessionSetOutput {
    deleted: Boolean!
}
